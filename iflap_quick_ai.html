      align-self: flex-end;
      margin-left: auto;
    }

    .bot-message {
      background-color: #f3f3f3;
      border-left: 4px solid var(--iflap-accent);
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 2px solid var(--iflap-border);
      background:rgb(255,255,255,0.5);
      border-radius: 6px;
      font-size: 1em;
      outline: none;
    }

    button {
      background:rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #151515;
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
    }

    .icon {
      margin-right: 6px;
    }
  </style>
</head>
